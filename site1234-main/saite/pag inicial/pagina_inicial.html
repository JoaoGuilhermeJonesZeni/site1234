<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Eco_Brasil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Imagem no canto superior esquerdo -->
        <img src="logo.png" alt="Logo EcoBrasil!" class="logo">
        
        <!-- Itens do menu -->
        <div class="menu">
            <div class="menu-item">Resumo</div>
            <div class="menu-item">Vídeos</div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <h1>Bem-vindo ao Eco_Brasil</h1>

        <!-- Biomas -->
        <div class="biomas-container">
            <!-- Primeira linha de biomas -->
            <button class="bioma" onclick="window.location.href='../cerrado/cerrado.html'">
                <img src="cerrado.png" alt="Cerrado" class="bioma-image">
                <p>Cerrado</p>
            </button>
            <button class="bioma" onclick="window.location.href='../amazonia/amazonia.html'">
                <img src="amazonia.jpeg" alt="Amazônia" class="bioma-image">
                <p>Amazônia</p>
            </button>
            <button class="bioma" onclick="window.location.href='../mata atlantica/mata_atlantica.html'">
                <img src="mataatlantica.png" alt="Mata Atlântica" class="bioma-image">
                <p>Mata Atlântica</p>
            </button>

            <!-- Segunda linha de biomas -->
            <button class="bioma" onclick="window.location.href='../pampa/pampa.html'">
                <img src="pampa.jpeg" alt="Pampa" class="bioma-image">
                <p>Pampa</p>
            </button>
            <button class="bioma" onclick="window.location.href='../caatinga/caatinga.html'">
                <img src="caatinga.jpeg" alt="Caatinga" class="bioma-image">
                <p>Caatinga</p>
            </button>
            <button class="bioma" onclick="window.location.href='../pantanal/pantanal.html'">
                <img src="pantanal.jpeg" alt="Pantanal" class="bioma-image">
                <p>Pantanal</p>
            </button>
        </div>
    </div>
<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 EcoBrasil. Todos os direitos reservados.</p>
    <p>Desenvolvido por João Guilherme e Miriã.</p>
</footer>

</body>
</html>
