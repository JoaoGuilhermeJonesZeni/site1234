<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco_Brasil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Espaço para a imagem do logo -->
        <img src="logo.png" alt="Logo Eco_Brasil" class="logo">
        
        <!-- Campos de entrada -->
        <form action="pagina_inicial.html" method="get">
            <div class="input-group">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="Digite seu username" required>
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <!-- Botão de login -->
            <a href="../pag inicial/pagina_inicial.html">login</a>

        </form>
        
        <!-- Espaço para uma imagem decorativa -->
        <img src="decorative-image.png" alt="Imagem decorativa" class="decorative-image">
        
        <!-- Rodapé -->
        <p>Eco_Brasil</p>
    </div>
</body>
</html>
